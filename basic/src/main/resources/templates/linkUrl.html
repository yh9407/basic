<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:each="pageNumber : ${#numbers.sequence(1, 10)}">

<a th:if ="${page} != ${pageNumber}" th:href="@{/linkUrl(page=${pageNumber})}" th:text="${pageNumber}"></a>
<span th:unless ="${page} != ${pageNumber}" th:text ="${pageNumber}">
</span>
</th:block>
</body>
</html>
